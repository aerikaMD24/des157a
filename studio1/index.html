<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack the Madlib</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Glory:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Crack the Madlib</h1>
    </header>
    


        <form>
            <fieldset id="login" class="hidden">
                <div class="progress">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                </div>

                <label for="fName">First Name</label>
                <input type="text" id="fName" value="Hunter" required>

                <label for="lName">Last Name</label>
                <input type="text" id="lName" value="Wen" required>

                <label for="num">Number</label>
                <input type="text" id="num" value="11" required>

                <label for="num">Location</label>
                <input type="text" id="location" value="Switzerland" required>

                <label for="org">Pick an Organization:</label>
                <select name="org" id="org">
                <option value="officer">Police Department</option>
                <option value="sheriff">Sheriff's Office</option>
                <option value="agent">The FBI</option>
                </select>

                <div class="buttons">
                    <button>Next>></button>
                </div>
                
            </fieldset>

            <fieldset id="speechParts" class="showing">
                <div class="progress">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                </div>

                <label for="adj">Adjective</label>
                <input type="text" id="adj" value="energetic" required>

                <label for="rVerb">Root Verb</label>
                <input type="text" id="rVerb" value="Run" required>

                <label for="verb1">'-ing' Verb 1</label>
                <input type="text" id="verb1" value="singing" required>

                <label for="verb2">'-ing' Verb 2</label>
                <input type="text" id="verb2" value="burping" required>

                <label for="plNoun">Plural Noun</label>
                <input type="text" name="plNoun" id="plNoun" value="rubber ducks" required>

                <div class="buttons">
                    <button>&lt&ltPrev</button>
                    <button>Next>></button>
                </div>
                
            </fieldset>

            <fieldset id="general" class="hidden">
                <div class="progress">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                    <div class="dot3"></div>
                </div>

                <label for="color">Color</label>
                <input type="text" id="color" value="purple" required>

                <label for="crime">Crime</label>
                <input type="text" id="crime" value="loitering" required>

                <label for="food1">Food Item 1</label>
                <input type="text" id="food1" value="doughnut" required>

                <label for="food2">Food Item 2</label>
                <input type="text" id="food2" value="Mcdonald's burger" required>

                <label for="vehicle">Vehicle</label>
                <input type="text" id="vehicle" value="tricycle" required>
                <div class="buttons">
                    <button>&lt&ltPrev</button>
                    <button>Access Madlib Database</button> 
                </div>
            </fieldset>
        </form>
    </div>

    <!-- https://stackoverflow.com/questions/14659240/angle-bracket-without-triggering-html-code -->

<div id="eye">
    <p>Eye Color:</p>
    <p><strong><u>Purple</u></strong></p>
    <img src="images/testEye.png" alt="The Suspect's Eye'">
</div>

</div>

</div>
