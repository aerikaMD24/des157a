<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Glory:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>Final</h1>

    <main>
        <div id="controlCenter" class="showing">
            <div id="control">
                <button id="email"><p>Mail</p></button>
                <button id="news"><p>News</p></button>
                <button id="database"><p>Access Database</p></button>
                <button id="cctv"><p>CCTV Cameras</p></button>
                <button id="quit"><p>Restart Game</p></button>
                <button id="report"><p>File A Report</p></button>
            </div>
        </div>

        <div id="alertBox" class="hidden">
            <div id="alert">
                <h2>Warning:</h2>
                <p>It appears you're being hacked, click on the virus to get rid of them</p>
                <button id="alertBtn">Got it!</button>
            </div>
            
        </div>

        <div id="game1" class="hidden">
            <div id="game1BG">
                <div id="messageLog">
                    <h2>>>>> Accessing data for MadLib &lt;&lt;&lt;&lt;</h2>
                    <p>Log in to access database</p>
                </div>
                <form>
                    <div class="progress">
                        <div class="current"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
    
                    <label for="fName">First Name</label>
                    <input type="text" id="fName">
    
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName">
    
                    <label for="num">ID Number</label>
                    <input type="text" id="num">
    
                    <label for="org">Agency Branch:</label>
                    <select name="org" id="org">
                        <option>Madlibs Database Branch</option>
                        <option>Mermaid Portal Branch</option>
                        <option>Every Picture is Pink Branch</option>
                        <option>Game On Apple Tree Branch</option>
                    </select>
                    <div id="fakeButton">
                        <button>Next>></button>
                    </div>
                    <p id="errorMessage"></p>
                </form>
            </div>
        </div>
        

        <div id="game2" class="hidden">
            <div id="susMessage" class="hidden"></div>
            <div id="cam">
                <button id="zoomOut" class="hidden">Zoom Out</button>
                <div id="rec">
                    <div></div>
                    <p>REC</p>
                </div>
                <div id="camera">
                    <div class="sideCamUI">
                        <img src="images/ulCamUI.png" alt="Upper Left Camera UI">
                        <img src="images/llCamUI.png" alt="Lower Left Camera UI">
                    </div>
                    <div class="sideCamUI">
                        <img src="images/urCamUI.png" alt="Upper Right Camera UI">
                        <img src="images/lrCamUI.png" alt="Lower Right Camera UI">
                    </div>
                    
                </div>
                <div id="suspects">
                    <div id="suspect1"></div>
                    <div id="suspect2"></div>
                    <div id="suspect3"></div>
                    <div id="suspect4"></div>
                    <div id="suspect5"></div>
                </div>
                
            </div>
    
            <div id="footage">
                <img src="images/zoom.jpeg" alt="cctv footage">
            </div>
        
    
           <div id="zoom1"></div>
        </div>

        <div id="game3" class="hidden">
            <div id="barContainer">
                <div id="healthBar"></div>
            </div>

            <div id="timer"></div>
            
            <div id="enemyType"></div>
            

        </div>

        

    </main>

</body>

</html>
