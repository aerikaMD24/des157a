<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture is Pink</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Every Picture is Pink</h1>
    </header>

    <main>
        <img id=mainHouse src='images/home.jpg' alt="pink dollhouse">

        <section id="top"></section>
        <section id="midLeft"></section>
        <section id="midRight"></section>
        <section id="bottomLeft"></section>
        <section id="bottomRight"></section>

        <button id="goBack">Go Back</button>
        
        <img class="cutout" id="hangers" src="images/cHanger.png" alt="hangers">
        <img class="cutout" id="laundry" src="images/cLaundy.png" alt="laundry">
        <img class="cutout" id="toy" src="images/cToy.png" alt="toy">
        <img class="cutout" id="curtains" src="images/cCurtain.png" alt="curtains">
        <img class="cutout" id="trash" src="images/cTrash.png" alt="trash">
        <img class="cutout" id="globe" src="images/cGlobe.png" alt="globe">
        <img class="cutout" id="ipad" src="images/cIpad.png" alt="ipad">
        <img class="cutout" id="plant" src="images/cPlant.png" alt="plant">
        <img class="cutout" id="tree" src="images/cTree.png" alt="tree">
        <img class="cutout" id="lamp" src="images/cLamp.png" alt="lamp">
        <img class="cutout" id="oven" src="images/cOven.png" alt="oven">
        <img class="cutout" id="chair" src="images/cChair.png" alt="chair">

        <div id="scrapbookA">
            <button>X</button>
            <h2>Title</h2>
            <img id="twoA" src="images/curtainIn.jpeg" alt="pink object 1">
            <img id="twoB" src="images/curtainOut.jpeg" alt="pink object 2">
            <p>Commentary</p>
            <div id="wallpaperA">
                <div id="stripesA">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="scrapA"></div>
        </div>

        <div id="scrapbookB">
            <button>X</button>
            <h2>Title</h2>
            <img id="threeA" src="images/curtainIn.jpeg" alt="pink object 1">
            <img id="threeB" src="images/curtainOut.jpeg" alt="pink object 2">
            <img id="threeC" src="images/curtainOut.jpeg" alt="pink object 2">
            <p>Commentary</p>
            <div id="wallpaperB">
                <div id="stripesB">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="scrapB"></div>
        </div>



        <!-- decorations outside house     -->
        <div>
            
        </div>

    </main>
    
</body>
</html>
